<!DOCTYPE html>
<html>
  <head>
    <title>Object Dance Party</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="lib/jquery.js"></script>
    <script src="src/dancer.js"></script>
    <script src="src/blinkyDancer.js"></script>
    <script src="src/crazyDancer.js"></script>
    <script src="src/tinyDancer.js"></script>
    <script src="src/drakeDancer.js"></script>
    <script src="src/lizardDancer.js"></script>
    <script src="src/roboDancer.js"></script>
    <script src="src/owlDancer.js"></script>
  </head>
  <body>
    <div class="topbar">
      <span class="title">object dance party</span>
      <button><a href="#" class="addDancerButton" data-dancer-maker-function-name="BlinkyDancer">Add a blinky dancer</a></button>
      <button><a href="#" class="addDancerButton" data-dancer-maker-function-name="CrazyDancer">Add Beanie</a></button>
      <button><a href="#" class="addDancerButton" data-dancer-maker-function-name="TinyDancer">Add The Tiny Dancer</a></button>
      <button><a href="#" class="addDancerButton" data-dancer-maker-function-name="DrakeDancer">Add Hotline Bling</a></button>

      <button><a href="#" class="addDancerButton" data-dancer-maker-function-name="RobotDancer">Add a Robo Dancer</a></button>
      <button><a href="#" class="addDancerButton" data-dancer-maker-function-name="OwlDancer">Add Groovy Owl</a></button>
      <a href="#" class="lineUpButton" data-dancer-maker-function-name="Dancer">Lineup Dancers</a>
      <a href="#" class="removeButton" data-dancer-maker-function-name="Dancer">Clear Dance Floor</a>
    </div>
    <script src="src/init.js"></script>

</html>
